<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="main">
        <div id="pannel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <div id="timerval" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div  id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div id="show" class="showscore">
                    <div class="text">Game Over</div>
                    <div class="result">
                        <div class="ans">
                            <div>Hit</div>
                            <div>hitresult</div>
                        </div>
                        <div class="ans">
                            <div>Miss</div>
                            <div>Missresult</div>
                        </div>
                        <div class="ans">
                            <div>Total</div>
                            <div>Total</div>
                        </div>
                        <div class="ans">
                            <div>Accuracy</div>
                            <div>accuracy</div>
                        </div>
                        <div class="ans">
                            <div>Total Time Taken</div>
                            <div>total time</div>
                        </div>
                    </div>
                    <div class="playAgain">
                        <button class="btn"><a href="index.html">Play Again !</a>  </button>
                    </div>
                </div>
               
                
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
